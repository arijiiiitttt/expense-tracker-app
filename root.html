<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(-45deg, #4481eb, #04befe);
            font-family: 'Poppins', sans-serif;
            color: white;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h1 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <h1>Checking your session</h1>
        <p>Please wait while we verify your details...</p>
    </div>

    <script>
        // Check if user is logged in
        function checkAuthStatus() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            
            // Simulate network delay (remove in production)
            setTimeout(() => {
                if (currentUser) {
                    // User is logged in, redirect to app
                    window.location.href = '/public/exp.html';
                } else {
                    // No user found, go to login page
                    window.location.href = '/src/login.html';
                }
            }, 1500); // 1.5 second delay for demo purposes
        }

        // Run the check when page loads
        window.addEventListener('DOMContentLoaded', checkAuthStatus);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Login</title>
    <style>
        :root {
            --primary-blue: #3b82f6;
            --light-blue: #93c5fd;
            --dark-blue: #1d4ed8;
            --bg-color: #f8fafc;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #1e293b;
            overflow: hidden;
            position: relative;
        }
        
        .redirect-container {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
            z-index: 2;
            position: relative;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(59, 130, 246, 0.2);
            border-top-color: var(--primary-blue);
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            animation: spin 1s linear infinite;
        }
        
        h1 {
            color: var(--primary-blue);
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }
        
        p {
            color: #64748b;
            margin-bottom: 1.5rem;
        }
        
        .progress-bar {
            height: 6px;
            background-color: #e2e8f0;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 2rem;
        }
        
        .progress {
            height: 100%;
            width: 0;
            background-color: var(--primary-blue);
            transition: width 0.4s ease-out;
        }
        
        .wave {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 0;
            height: 0;
            background: var(--primary-blue);
            z-index: 1;
            clip-path: polygon(100% 0, 0% 100%, 100% 100%);
            transform-origin: bottom right;
            animation: 
                waveExpand 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards,
                waveBounce 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55) 1.1s forwards;
            animation-play-state: paused;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes waveExpand {
            0% {
                width: 0;
                height: 0;
                opacity: 0.7;
            }
            100% {
                width: 300vw;
                height: 300vh;
                opacity: 1;
            }
        }
        
        @keyframes waveBounce {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.03);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="wave" id="wave"></div>
    <div class="redirect-container">
        <div class="loader"></div>
        <h1>Redirecting to Login</h1>
        <p>Please wait while we take you to the login page</p>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
    </div>

    <script>
        // Show beforeunload confirmation if user tries to leave
        window.addEventListener('beforeunload', function(e) {
            e.preventDefault();
            e.returnValue = 'Are you sure you want to leave?';
        });
        
        const wave = document.getElementById('wave');
        const progress = document.getElementById('progress');
        let width = 0;
        
        // Progress animation
        const interval = setInterval(() => {
            width += 2;
            progress.style.width = `${width}%`;
            
            // Start wave animation at 80% progress
            if (width >= 80 && wave.style.animationPlayState !== 'running') {
                wave.style.animationPlayState = 'running';
            }
            
            if (width >= 100) {
                clearInterval(interval);
                // Redirect to login page after animations complete
                setTimeout(() => {
                    window.removeEventListener('beforeunload', () => {});
                    window.location.href = '/login.html';
                }, 1500);
            }
        }, 30);
    </script>
</body>
</html>

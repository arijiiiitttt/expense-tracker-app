<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry Point</title>
    <script>
        // Immediately check auth status when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = localStorage.getItem('currentUser');
            const currentPath = window.location.pathname;
            
            // Route mapping
            const routes = {
                '/': currentUser ? '/app' : '/login',
                '/login': 'src/log.html',
                '/app': '/public/expense-tracker/index.html'
            };
            
            // Check if user is trying to access a protected route
            if (currentPath === '/app' && !currentUser) {
                window.location.href = '/login';
                return;
            }
            
            // Check if logged-in user is trying to access login page
            if (currentPath === '/login' && currentUser) {
                window.location.href = '/app';
                return;
            }
            
            // Redirect to appropriate page
            const destination = routes[currentPath] || routes['/'];
            if (destination && destination !== currentPath) {
                window.location.href = destination;
            }
        });
    </script>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div style="text-align: center;">
            <h1>Loading Application...</h1>
            <p>Please wait while we redirect you to the appropriate page.</p>
            <div style="margin-top: 20px;">
                <div class="spinner"></div>
            </div>
        </div>
    </div>
    
    <style>
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
